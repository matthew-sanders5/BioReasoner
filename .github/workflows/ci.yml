name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Import check
        run: |
          python -c "import bioreasoner; print('import ok')"

      - name: CLI help
        run: |
          bioreasoner --help

      - name: Run tests
        run: |
          pytest -q
